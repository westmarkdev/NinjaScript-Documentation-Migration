name: Lint

on:
  push:
    branches:
      - testing
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: markdownlint-cli2-action
        uses: DavidAnson/markdownlint-cli2-action@v17.0.0

